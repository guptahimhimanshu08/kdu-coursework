<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="X - Share your thoughts and connect with others"
    />
    <link rel="icon" href="./assets/icons/x-logo.png" type="image/png" />
    <title>X Homepage</title>
    <link rel="stylesheet" href="./scss/styles.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-container">
        <div class="top-banner-mobile-view-container hidden">
          <div class="top-banner-mobile-view">
            <img
              src="./assets/icons/profile-img.png"
              alt="profile-icon"
              class="profile-icon-toggle"
            />
            <img src="./assets/icons/x-logo.png" alt="X Logo" class="x-icon" />
            <span> Subscribe </span>
          </div>
        </div>
        <div class="navigation-section-container">
          <section class="navigation-section">
            <div class="nav-list">
              <img
                src="./assets/icons/x-logo.png"
                alt="X Logo"
                class="logo"
                height="20"
                width="20"
              />
              <nav>
                <ul>
                  <li>
                    <img src="./assets/icons/home.svg" alt="Home" />
                    <a href="#">Home</a>
                  </li>
                  <li>
                    <img src="./assets/icons/search-icon 1.svg" alt="Explore" />
                    <a href="#">Explore</a>
                  </li>
                  <li>
                    <img
                      src="./assets/icons/notif-icon.svg"
                      alt="Notifications"
                    />
                    <a href="#">Notifications</a>
                  </li>
                  <li>
                    <img src="./assets/icons/mail-icon.svg" alt="Messages" />
                    <a href="#">Messages</a>
                  </li>
                  <li>
                    <img src="./assets/icons/slash-icon.svg" alt="Grok" />
                    <a href="#">Grok</a>
                  </li>
                  <li>
                    <img src="./assets/icons/list-icon (1).svg" alt="Lists" />
                    <a href="#">Lists</a>
                  </li>
                  <li>
                    <img
                      src="./assets/icons/bookmark-icon.svg"
                      alt="Bookmark"
                    />
                    <a href="#">Bookmark</a>
                  </li>
                  <li>
                    <img
                      src="./assets/icons/community-icon.svg"
                      alt="Communities"
                    />
                    <a href="#">Communities</a>
                  </li>
                  <li>
                    <img src="./assets/icons/premium-icon.svg" alt="Premium" />
                    <a href="#">Premium</a>
                  </li>
                  <li>
                    <img src="./assets/icons/profile-icon.svg" alt="Profile" />
                    <a href="#">Profile</a>
                  </li>
                  <li>
                    <img src="./assets/icons/more-icon.svg" alt="More" />
                    <a href="#">More</a>
                  </li>
                </ul>
              </nav>

              <button class="tweet-button" type="button">Post</button>
            </div>
            <div class="user-profile">
              <img
                src="./assets/icons/profile-img.png"
                alt="Profile"
                class="profile-icon"
              />
              <div class="profile-info">
                <p class="profile-name">Nitesh Gupta</p>
                <p class="profile-username">@nit_hck</p>
              </div>
              <img
                src="./assets/icons/dot-icon.svg"
                alt="More Options"
                class="more-icon"
              />
            </div>
          </section>
        </div>

        <div class="content-section-container">
          <div class="content-section hidden">
            <div class="profile-icon-area">
              <img
                src="./assets/icons/profile-img.png"
                alt="Profile"
                class="profile-icon"
              />
            </div>
            <div class="write-post-area">
              <div class="text-area">
                <textarea
                  id="post-textarea"
                  placeholder="What is happening?!"
                  class="post-input"
                ></textarea>
              </div>
              <div class="post-options">
                <div class="post-icons">
                  <button type="button" aria-label="Add from Gallery">
                    <img
                      src="./assets/icons/gallery-icon.svg"
                      alt=""
                      class="icon"
                    />
                  </button>
                  <button type="button" aria-label="Add GIF">
                    <img
                      src="./assets/icons/gif-icon.svg"
                      alt=""
                      class="icon"
                    />
                  </button>
                  <button type="button" aria-label="Add Poll">
                    <img
                      src="./assets/icons/bullet-icon.svg"
                      alt=""
                      class="icon"
                    />
                  </button>
                  <button type="button" aria-label="Add Emoji">
                    <img
                      src="./assets/icons/smiley-icon.svg"
                      alt=""
                      class="icon"
                    />
                  </button>
                  <button type="button" aria-label="Schedule Post">
                    <img
                      src="./assets/icons/calendar-icon.svg"
                      alt=""
                      class="icon"
                    />
                  </button>
                  <button type="button" aria-label="Add Location">
                    <img
                      src="./assets/icons/location-icon.svg"
                      alt=""
                      class="icon"
                    />
                  </button>
                </div>
                <button class="tweet-button" type="button">Post</button>
              </div>
            </div>
          </div>
          <div class="posts">
            <article class="post">
              <div class="profile-icon">
                <img
                  src="./assets/icons/profile-img.png"
                  alt="Profile"
                  class="profile-icon-large"
                />
              </div>
              <div>
                <div class="user-details">
                  <div>
                    <span class="user-name">Nitesh Gupta</span>
                    <span class="user-handle">@nit_hck</span>
                    <span class="post-time">· 1s</span>
                  </div>
                  <div>
                    <img
                      src="./assets/icons/dots-grey.svg"
                      alt="More Options"
                      class="more-icon"
                    />
                  </div>
                </div>
                <div class="post-message">
                  <p>
                    Coffee in hand, bugs beware. Time to crush some code.
                    <span class="hashtags">#DeveloperLife</span>
                    <span class="hashtags">#Coding</span>
                  </p>
                </div>
                <div class="post-metrics">
                  <button
                    type="button"
                    aria-label="Comment"
                    class="comment-post"
                  >
                    <img src="./assets/icons/comment.svg" alt="" />
                    <span class="comments-count">1</span>
                  </button>
                  <button
                    type="button"
                    aria-label="Retweet"
                    class="retweet-post"
                  >
                    <img src="./assets/icons/retweet.svg" alt="" />
                    <span class="retweet-count">1</span>
                  </button>
                  <button type="button" aria-label="Like" class="like-post">
                    <img src="./assets/icons/like.svg" alt="" />
                    <span class="likes-count">1</span>
                  </button>
                  <button type="button" aria-label="Stats">
                    <img src="./assets/icons/stats.svg" alt="" />
                  </button>
                  <div class="post-actions-right">
                    <button type="button" aria-label="Bookmark">
                      <img src="./assets/icons/bookmark-grey.svg" alt="" />
                    </button>
                    <button type="button" aria-label="Share">
                      <img src="./assets/icons/share.svg" alt="" />
                    </button>
                  </div>
                </div>
              </div>
              <div class="comments-section hidden">
                <input
                  type="text"
                  class="comment-input"
                  placeholder="Post your reply"
                />
                <button class="comment-submit">Reply</button>

                <div class="comments-list"></div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </main>

    <button
      class="floating-tweet-button hidden"
      type="button"
      aria-label="Compose Tweet"
    >
      <img src="./assets/icons/feather.svg" alt="Tweet" />
    </button>

    <footer>
      <!-- <p>© 2026 X</p> -->
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
