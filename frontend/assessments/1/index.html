<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Stock Price Prediction Dashboard"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <title>Stock Price Prediction</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
        <div class="title">
            <h1>KDU Stock Market Dashboard</h1>
        </div>
    </header>
    <main>
        <section class="left_section">
            <div class="left_section_metrics">
                <div class="zomato_label">
                    <img src="./assets/logo.png" alt="Zomato Logo" height="22"/>
                    <h2>Zomato</h2>
                </div>
                <div class="price_display">
                    <h3>Price</h3>
                    <p>142.32 <span>&#x2191;</span></p>
                    <p>32%</p>
                </div>
                <div class="text_area">
                    <textarea id="post_input" placeholder="Enter Quantity" class="post_input"></textarea>
                </div>
                <button class="buy_button button">Buy</button>
                <button class="sell_button button">Sell</button>
   
            </div>
            <div class="left_section_graph">

                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="grid_block"></div>
                    <div class="bar_graph">   
                        <div class="bar"></div>
              
                    </div>
                    
            </div>
        </section>
        <section class="right_section">
            <div class="right_section_history">
                <h2>History</h2>
                <div class="history_logs">

                    <article class="history_log">
                        <div class="log_left_part">
                            <h3>100 Stocks</h3>
                            <!-- <br> -->
                            <p>Friday, 02 Feb 1996 21:04</p>
                        </div>
                        <div class="log_right_part">
                            <button class="buy_button button">Buy</button>
                        </div>
                    </article>
                    <article class="history_log">
                        <div class="log_left_part">
                            <h3>100 Stocks</h3>
                            <!-- <br> -->
                            <p>Friday, 02 Feb 1996 21:04</p>
                        </div>
                        <div class="log_right_part">
                            <button class="buy_button button">Buy</button>
                        </div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
